    <div class="author">
        <h2>不老梦<br/>
            银临</h2>
 
    </div>
    <div class="song">
        <p>词：慕清明<br/>
            曲：银临<br/>
            编曲：灰原穷<br/>
            等不到鬓雪相拥<br/>
            重饮渭水畔那一盏虔诚<br/>
            终究是绸缪青冢<br/>
            替我将灞桥柳供奉<br/>
            来世再漱月鸣筝<br/>
            也许还能道声久别珍重<br/>
            天意总将人捉弄<br/>
            怎奈何身不由己情衷<br/>
            于万人中万幸得以相逢<br/>
            刹那间澈净明通<br/>
            成为我所向披靡的勇气和惶恐<br/>
            裂山海堕苍穹<br/>

            </p>
